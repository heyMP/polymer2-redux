<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="status-container">
  <template>
    <h3>Status</h3>
    <span>Logged in.
      <small>([[loading]] messages)</small>
    </span>
  </template>
  <script>
    class statusContainer extends Polymer.Element {

      static get is() {
        return 'status-container';
      }

      ready() {
        super.ready();
        this.unsubscribe = store.subscribe(() => {
            this.loading = store.getState().affiliateReducer.loading;
          }
        );

      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this.unsubscribe();
      }

    }
    customElements.define(statusContainer.is, statusContainer);

  </script>
</dom-module>
